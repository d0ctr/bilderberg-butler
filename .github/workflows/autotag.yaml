name: 'Autotag'

on: 
  push:
    paths-ignore:
      - '.github/**/*.yml'
      - '.gitignore'

permissions:
  contents: write

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          package-path: ./package.json
          token: ${{ secrets.GITHUB_TOKEN }}
